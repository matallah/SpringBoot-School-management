<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:param name="studyGroup" value="#{studyGroupBean.studyGroup}"/>

    <ui:define name="content">
        <h:form>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <div class="card">
                        <h1>New assignment</h1>
                        <p:growl id="growl" showDetail="true" sticky="false"/>
                    </div>
                    <div class="ui-g ui-fluid">
                        <div class="ui-g-7">
                            <div class="card">
                                <p:inputText placeholder="Name"/>
                                <p:inputTextarea placeholder="Description" style="margin-top: 10px"/>
                                <div class="ui-g-6">
                                    <div><p:calendar placeholder="Valid from"/></div>
                                </div>
                                <div class="ui-g-6">
                                    <div><p:calendar placeholder="Valid through"/></div>
                                </div>
                                <p:commandButton value="Save" style="margin-top: 10px;"/>
                            </div>
                        </div>
                        <div class="ui-g-5">
                            <div class="card">

                                <p:fileUpload fileUploadListener="#" mode="advanced"
                                              dragDropSupport="false"
                                              sizeLimit="400000" fileLimit="3"
                                              allowTypes="/(\.|\/)(zip|rar)$/" />

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
